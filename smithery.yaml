# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml
startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - freispaceAccessKey
    properties:
      freispaceAccessKey:
        type: string
        description: freispace access key
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['dist/index.js'], env: { FREISPACE_ACCESS_KEY: config.freispaceAccessKey } })
  exampleConfig:
    freispaceAccessKey: myaccesskey